# Generated from:
# https://github.com/plone/meta/tree/master/config/default
# See the inline comments on how to expand/tweak this configuration file
[meta]
template = "default"
commit-id = "21759c8c"

[pyproject]
codespell_skip = "*.min.js,*.pot,*.po,*.yaml,*.json"
codespell_ignores = "vew"
dependencies_ignores = "['plone.volto', 'zestreleaser.towncrier', 'zest.releaser', 'pytest', 'pytest-cov', 'pytest-plone']"
dependencies_mappings = [
    "Plone = ['Products.CMFPlone', 'Products.CMFCore', 'Products.GenericSetup']",
    ]
check_manifest_ignores = """
    "news/*",
    "constraints-mxdev.txt",
    "requirements-mxdev.txt",
"""
towncrier_issue_format = "[#{issue}](https://github.com/collective/collective.mastodon/issues/{issue})"
extra_lines = """
[tool.coverage.run]
omit = ["*/locales/*"]
"""

[gitignore]
extra_lines = """
requirements-mxdev.txt
"""

[tox]
test_runner = "pytest"
test_path = "/tests"
use_mxdev = true

[github]
ref = "1.0.0"
jobs = [
    "qa",
    "test",
    "coverage",
    "dependencies",
    "release_ready",
    ]
